<form
data-ng-submit="confirm()"
id="resetForm"
name="resetForm"
class="contract-form"
no-validate
data-ng-if="!done"
>

  <header>
    <h2>Reset Password</h2>
  </header>

  <fieldset>
    <div class="relative form-line">
      <input class="material-text" type="email" id="email" name="email"
      data-ng-model="userData.email" required
      data-guc-email

      >
      <label for="email">Email</label>
      <span class="form-field-error"
      data-ng-class="{hidden: !resetForm.email.$error.required}"
      >This field is required</span>
      <span class="form-field-error" data-ng-class="{hidden: !resetForm.email.$error.guc_email}">
        Must be a valid guc email.
      </span>
    </div>
  </fieldset>

  <p class="error">{{error}}</p>
  <div class="flex-perfect-center-container">
    <button type="submit" class="contract-overlay"
    data-ng-disabled="resetForm.$invalid"
    data-ng-class="{loading: processing}"
    analytics-on="click"
    analytics-event="reset-request"
    >
    <span class="label">Request Reset</span>
    <i class="material-icons spinner">refresh</i>
    </button>
  </div>
</form>

<section class="flow-text" data-ng-if="done">
  <p>Password reset email sent. Make sure to check spam folder.</p>
</section>
